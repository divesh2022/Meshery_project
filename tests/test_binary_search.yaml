name: TestBinarySearch
description: Test cases for binary search function
tests:
  - name: TestElementFound
    input: {array: [1,2,3,4,5], value: 3}
    expected_output: {position: 2}
  - name: TestElementNotFound
    input: {array: [1,2,3,4,5], value: 6}
    expected_output: {message: "Value not found"}
